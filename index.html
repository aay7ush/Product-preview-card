<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <section class="product__img">
          <img src="images/image-product-desktop.jpg" alt="Product Image" />
        </section>
        <section class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex">
            <h1 class="product__price">$149.99</h1>
            <p class="product__real-price">$169.99</p>
          </div>
          <button class="button">
            <img src="images/icon-cart.svg" alt="Cart Icon" />Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
